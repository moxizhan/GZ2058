        <script type="text/babel">
            // class 组件
            class Welcome extends React.Component {
                render() {
                    return <h1>Hello, {this.props.name}</h1>;
                    // class 组件 调用 props 需要 this
                }
            }
            // 当前写法 也是无状态组件

            function App(props) {
                return (
                    <div className="app">
                        <Welcome name="nick" />
                        <Welcome name="marry" />
                    </div>
                );
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>

        <!-- 无状态组件  函数式 class 写法 没有太大区别  class用this -->

        <!-- 所有 React 组件都必须像纯函数一样保护它们的 props 不被更改。 -->

        <script>
            function xxx() {
                console.log(this);
            }

            xxx();

            var o = { a: 1 };
            o.xxx = xxx;

            o.xxx();

            var x = o.xxx;
            x();
            window.x();
            // this指向 函数运行时所挂载的对象
        </script>
